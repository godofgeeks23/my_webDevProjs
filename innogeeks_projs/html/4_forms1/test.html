<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<title>Title Goes here!</title>
	</head>
	<body>
		<div class="main">
			<h1>Registration Form</h1>
			<form>
				<label for="name">Name:</label>
			  	<input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
			  	<label for="email">EMail:</label>
			  	<input type="text" id="email" name="email" placeholder="Enter your EMail ID"><br><br>
			  	<label for="mobile">Mobile Number:</label>
			  	<input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number"><br><br>
			  	<label for="year">Year:</label>
			  	<input type="text" id="year" name="year" placeholder="Enter your year"><br><br>
			  	<label for="section">Section:</label>
			  	<input type="text" id="section" name="section" placeholder="Enter your section"><br><br>
				<label for="dob">DOB:</label>
				<input type="date" id="dob" name="dob"><br><br>
			  	<label for="age">Age:</label>
			  	<input type="text" id="age" name="age" placeholder="Enter your age"><br><br>
			  	<label for="address">Address:</label>
			  	<input type="text" id="address" name="address" placeholder="Enter your address"><br><br>
			  	<label for="state">State:</label>
			  	<input type="text" id="state" name="state" placeholder="Enter your state"><br><br>
			  	Gender: 
			  	<input type="radio" id="male" name="gender" value="male">
			  	<label for="male">Male</label>
			  	<input type="radio" id="female" name="gender" value="female">
			  	<label for="female">Female</label>
			  	<input type="radio" id="other" name="gender" value="other">
			  	<label for="other">Others</label><br><br>
			  	<label for="branch">Branch</label>
				<select id="branch" name="branch">
					<option value="CSE">CSE/CS</option>
					<option value="IT">IT</option>
					<option value="ME">ME</option>
					<option value="CE">CE</option>
					<option value="ECE">ECE</option>
				</select><br><br>
				<label for="password">Create Password:</label>
				<input type="password" id="password" name="password"><br><br>
				<label for="myfile">Upload your image:</label>
	  			<input type="file" id="myfile" name="myfile"> <br><br>
	  			<input type="submit" value="Submit Your Details"><br><br>
			</form>
	</div>
	</body>
</html>
