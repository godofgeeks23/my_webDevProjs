<!DOCTYPE html>
<html>
	<head>
		<title>Login Page</title>
		<link rel="stylesheet" href="loginstyle.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="center-div">
			<div class="container">
				<div class="heading"><b>Welcome!</b></div>
				<input class="entrybox" type="text" id="username" name="username" placeholder="Username / EMail-ID"><br>
				<input class="entrybox" type="password" id="password" name="password" placeholder="Password"><br>
				<div class="checkbox-box">
					<input type="checkbox" id="remember" name="remember" value="remember">
					<label for="remember">Remember Me</label><br>
				</div>
				<div class="login-buttons">Login</div>
				<div class="sub-heading">Or Login With</div>
				<div class="gridbox">
					<div class="login-buttons"><i style="font-size:18px" class="fa">&#xf1a0;</i></div>
					<div class="login-buttons"><i style="font-size:18px" class="fa">&#xf082;</i></div>
					<div class="login-buttons"><i style="font-size:18px" class="fa">&#xf099;</i></div>
				</div>
				<div class="sub-heading">Not a Member? <u><b>Sign Up</b></u> Now</div>
			</div>
		</div>
	</body>
</html>
