<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>
		Survey Form
	</title>
	<link rel="stylesheet" href="formstyle.css">
</head>

<body>
	<h1>Survey Form</h1>
	<form id="form">
		<div class="form-control">
			<label for="name" id="label-name">Name</label>
			<input type="text" id="name" placeholder="Enter your name" />
		</div>
		<div class="form-control">
			<label for="email" id="label-email">Email</label>
			<input type="email" id="email" placeholder="Enter your email" />
		</div>
		<div class="form-control">
			<label for="age" id="label-age">Age</label>
			<input type="text" id="age" placeholder="Enter your age" />
		</div>
		<div class="form-control">
			<label for="role" id="label-role">Which option best describes you?</label>
			<select name="role" id="role">
				<option value="student">Student</option>
				<option value="intern">Intern</option>
				<option value="professional">Professional</option>
				<option value="other">Other</option>
			</select>
		</div>
		<div class="form-control">
			<label>	Would you recommed this site to a friend?</label>
			<label for="recommed-1">
				<input type="radio" id="recommed-1" name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio" id="recommed-2" name="recommed">No</input>
			</label>
			<label for="recommed-3">
				<input type="radio" id="recommed-3" name="recommed">Maybe</input>
			</label>
		</div>
		<div class="form-control">
			<label>Languages and Frameworks known<small>(Check all that apply)</small>
			</label>
			<label for="inp-1">
				<input type="checkbox" name="inp" id="inp-1">C</input></label>
			<label for="inp-2">
				<input type="checkbox" name="inp" id="inp-2">C++</input></label>
			<label for="inp-3">
				<input type="checkbox" name="inp" id="inp-3">C#</input></label>
			<label for="inp-4">
				<input type="checkbox" name="inp" id="inp-4">Java</input></label>
			<label for="inp-5">
				<input type="checkbox" name="inp" id="inp-5">Python</input></label>
			<label for="inp-6">
				<input type="checkbox" name="inp" id="inp-6">JavaScript</input></label>
			<label for="inp-7">
				<input type="checkbox" name="inp" id="inp-7">React</input></label>
			<label for="inp-8">
				<input type="checkbox" name="inp" id="inp-8">Angular</input></label>
			<label for="inp-9">
				<input type="checkbox" name="inp" id="inp-9">Django</input></label>
			<label for="inp-10">
				<input type="checkbox" name="inp" id="inp-10">Spring</input></label>
		</div>
		<div class="form-control">
			<label for="comment">Any comments or suggestions</label>
			<textarea name="comment" id="comment" placeholder="Enter your comment here">
			</textarea>
		</div>
		<button type="submit" value="submit">Submit</button>
	</form>
</body>
</html>
