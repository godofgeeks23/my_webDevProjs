<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<title>Title Goes here!</title>
	</head>
	<body>
		<!-- <div> and <span>  are used for grouping a group of elements -->
		<!-- <div> consumes the full width of the web page, whereas <span> takes only the required width -->
		<!-- 'id' and 'class' are attributes which can be used with any tag element -->
		<!-- class are styled as  .(class_name) { ... } -->

		<div class="grp1">		<!-- group of elements -->
			<h2>Hellow! This is first div(grp1)!</h2>
		</div>
		<div id="uniq1">		<!-- id is unique -->
			<h2>Hellow! This is second div(with uniq1 id)!</h2>
		</div>
		<div id="grp1">
			<h2>Hellow! This is third div(grp1)!</h2>
		</div>
		<!-- study about iframe and targets... _blank, _self,   -->
	</body>
</html>
