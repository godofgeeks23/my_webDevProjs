<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<title>Login Page</title>
	</head>
	<body>
		<div class="center-div">
			<div class="container">
				<div class="heading"><b>LOGIN</b></div>
				<input type="text" id="username" name="username" placeholder="Username / EMail-ID"><br>
				<input type="password" id="password" name="password" placeholder="Password"><br>
				<div>
					<input type="checkbox" id="remember" name="remember" value="remember">
					<label for="remember">Remember Me</label><br>
				</div>
				<div class="sub-heading">Or Login With</div>
				<div class="login-buttons">Google</div>
				<div class="login-buttons">Facebook</div>
				<div class="sub-heading">Not a Member? Sign Up Now</div>
			</div>
		</div>
	</body>
</html>
